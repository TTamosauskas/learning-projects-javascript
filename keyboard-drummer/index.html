<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bateria em Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Bateria em Javascript</h1>
<p>Use o teclado num√©rico.</p>
  <!--Idenficiado de teclas: https://keycode.info/-->

  <div class="keys">
    <div data-key="103" onclick="tocaBotao(103)" ontouchstart="tocaBotao(103)" class="key"> 7 </div>
    <div data-key="104" onclick="tocaBotao(104)" class="key"> 8 </div>
    <div data-key="105" onclick="tocaBotao(105)" class="key"> 9 </div>
    <div data-key="100" onclick="tocaBotao(100)" class="key"> 4 </div>
    <div data-key="101" onclick="tocaBotao(101)" class="key"> 5 </div>
    <div data-key="102" onclick="tocaBotao(102)" class="key"> 6 </div>
    <div data-key="97" onclick="tocaBotao(97)" class="key"> 1 </div>
    <div data-key="98" onclick="tocaBotao(98)" class="key"> 2 </div>
    <div data-key="99" onclick="tocaBotao(99)" class="key"> 3 </div>
  </div>

  <audio data-key="103" src="sounds/clap.wav"></audio>
  <audio data-key="104" src="sounds/hihat.wav"></audio>
  <audio data-key="105" src="sounds/kick.wav"></audio>
  <audio data-key="100" src="sounds/openhat.wav"></audio>
  <audio data-key="101" src="sounds/boom.wav"></audio>
  <audio data-key="102" src="sounds/ride.wav"></audio>
  <audio data-key="97" src="sounds/snare.wav"></audio>
  <audio data-key="98" src="sounds/tom.wav"></audio>
  <audio data-key="99" src="sounds/tink.wav"></audio>

  <script src="drummer.js"></script>
</body>
</html>
